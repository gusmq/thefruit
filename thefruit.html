function rounderInflate(geo) {
  const pos = geo.getAttribute("position");

  for (let i = 0; i < pos.count; i++) {

  pos.needsUpdate = true;
}

function getUniqueVertices(geo) {
  const pos = geo.getAttribute("position");
  const out = [];
  const seen = new Set();

  for (let i = 0; i < pos.count; i++) {
    const key = `${pos.getX(i).toFixed(6)},${pos.getY(i).toFixed(6)},${pos.getZ(i).toFixed(6)}`;
    if (!seen.has(key)) {
      seen.add(key);
      out.push(new THREE.Vector3(pos.getX(i), pos.getY(i), pos.getZ(i)));
    }
  }
  return out;
}
